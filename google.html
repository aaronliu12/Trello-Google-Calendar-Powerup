<html>
<head>
<!-- Trello Power-Up Library -->
<script src="https://trello.com/power-ups/power-up.min.js"></script>
<link rel="stylesheet" href="https://trello.com/power-ups/power-up.css"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
  $(document).ready(function(){
    $('#MyButton').click(function(){
       var frame = document.getElementsByTagName("iframe")[0];
       frame.remove();
       var button = document.getElementById("MyButton");
       button.remove();
    });
  });
</script>

</head>
<body>
<input type="button" value="Back" id="MyButton" >
<iframe src="https://calendar.google.com/calendar/embed?height=600&amp;wkst=1&amp;bgcolor=%23FFFFFF&amp;ctz=Asia%2FTaipei" style="border-width:0" width="800" height="600" frameborder="0" scrolling="no"></iframe>


</body>
</html>
