<html>
<head>
<!-- Trello Power-Up Library -->
<script src="https://trello.com/power-ups/power-up.min.js"></script>
<link rel="stylesheet" href="https://trello.com/power-ups/power-up.css"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
var t = TrelloPowerUp.iframe();
  $(document).ready(function(){
  	var boardname = localStorage.getItem("boardname").split(" ");
    var email = boardname[boardname.length-1];
    var emailfirst = email[0];
    var emailsecond = email[1];
    console.log(boardname);
    document.getElementById("#frame").src = "https://calendar.google.com/calendar/embed?src=" + emailfirst + "%40" + emailsecond + "&ctz=Asia/Taipei";
    $('#MyButton').click(function(){
       var frame = document.getElementsByTagName("iframe")[0];
       frame.remove();
       var button = document.getElementById("MyButton");
       button.remove();
       t.closeOverlay();
    });
  });
  
  
</script>

</head>
<body>
<input type="button" value="" id="MyButton" style="position:absolute; left:350; background-image: url('http://fsd.servicemax.com/wp-content/uploads/Back-Button-Company-Website.jpg'); height:40;width:70; background-size: 70px 40px;" >

<iframe style="border-width:0" width="800" height="600" frameborder="0" scrolling="no" id="frame"></iframe>


</body>
</html>
