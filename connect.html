<html>
<head>
<!-- Trello Power-Up Library -->
<script src="https://trello.com/power-ups/power-up.min.js"></script>
<link rel="stylesheet" href="https://trello.com/power-ups/power-up.css"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
var t = TrelloPowerUp.iframe();
  $(document).ready(function(){

    //document.getElementById("#frame").src = "https://calendar.google.com/calendar/embed?src=" + emailfirst + "%40" + emailsecond + "&ctz=Asia/Taipei";
    $('#MyButton').click(function(){
       var frame = document.getElementsByTagName("iframe")[0];
       frame.remove();
       var button = document.getElementById("MyButton");
       button.remove();
       t.closeOverlay();
    });
  });
; 
</script>

</head>
<body>
<input type="button" value="" id="MyButton" style="position:absolute; left:350; background-image: url('http://fsd.servicemax.com/wp-content/uploads/Back-Button-Company-Website.jpg'); height:40;width:70; background-size: 70px 40px;" >

<div id="frame"></div>

<script>
    var boardname = localStorage.getItem("boardname");
  	var array = [];
  	array = boardname.split(" ");
    var email = array[array.length-1];
    var emailarray = []
    emailarray = email.split("@");
    var emailfirst = emailarray[0];
    var emailsecond = emailarray[1];
   	var iframe = document.createElement("iframe");
    iframe.src = "https://calendar.google.com/calendar/embed?src=" + emailfirst + "%40" + emailsecond + "&ctz=Asia/Taipei";
    iframe.width = 800;
    var frame = document.getElementById("frame");
    frame.appendChild(iframe);
