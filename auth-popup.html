<html>
<head>
<!-- Trello Power-Up Library -->
<script src="https://trello.com/power-ups/power-up.min.js"></script>
<link rel="stylesheet" href="https://trello.com/power-ups/power-up.css"/>
<script>
var t = TrelloPowerUp.iframe();
var myAuth = function() {
  t.authorize(function(secret) {
        return './auth-window.html?secret=' + secret;
  })
  .then(function(token){
    return t.set('organization', 'private', 'token', token)
    .catch(t.NotHandled, function(){
      return t.set('board', 'private', 'token', token);
    });
  })
  .then(function(result) {
    // This won't work until the secrets match
    console.log('got back:', result);
    t.closePopup();
  }, function(error) {
    console.log("Promise rejected with ", error);
    t.closePopup();
  })
  .done();
};
</script>

</head>
<body>
<a href="https://trello.com/1/authorize?expiration=never&name=Google+Calendar&key=ff5e95b83907f73743907310a3d7f01c&return_url=http%3A%2F%2F95cc8b50.ngrok.io%2Ftokenize&scope=read,write&callback_method=postMessage" class="btn">Authorize</a>
</body>
